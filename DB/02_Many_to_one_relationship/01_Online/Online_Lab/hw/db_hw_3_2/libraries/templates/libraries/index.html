{% extends "base.html" %}

{% block content %}
<h1>저자 전체 목록</h1>

<ul>
  {% for author in authors %}
  <li>
    <a href="{% url "libraries:detail" author.pk %}">이름 : {{ author.name }}
    </a>
  </li>
  <li>
    <a href="{% url "libraries:detail" author.pk %}">국적 : {{ author.nationality}}</a>
  </li>
  <hr>
  {% endfor %}
</ul>

{% endblock content %}
