<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const roles = ['주연배우', '조연배우', '주연배우', '우정출연', '우정출연', '조연배우']
    const names = ['홍길동', '이춘향', '금나래', '장보고', '임꺽정', '강감찬']

    // 주어진 배열 roles 혹은 names의 길이를 length변수에 담기 위해 for..of 문을 사용하는 코드를 작성한다.
    
    let length = 0
    for (const role of roles) {
      length +=1
    }

    // 전체 길이를 담은 length를 활용하여 배열은 index순으로 순회하는 코드를 작성한다.
      // 주어진 역할이 '주연배우'인 경우,
        // 같은 인덱스의 이름을 아래와 같이 출력한다.
        // 출력 예) 주연배우 : 홍길동 님 반갑습니다.

      // 주어진 역할이 '조연배우'인 경우,
        // 같은 인덱스의 이름을 아래와 같이 출력한다.
        // 출력 예) 이춘향님 환영합니다.

      // 주어진 역할이 '우정출연'인 경우,
        // 같은 인덱스의 이름을 아래와 같이 출력한다.
        // 출력 예) 장보고 님 와 주셔서 감사합니다!

      for (let i=0; i<length; i++) {
        if (roles[i] === '주연배우') {
          console.log( `${roles[i]} : ${names[i]}님 반갑습니다!` )
        } else if (roles[i] === '조연배우') {
          console.log(`${names[i]}님 환영합니다!`)
        } else {
          console.log(`${names[i]}님 와 주셔서 감사합니다!`)
        }
      }

  </script>
</body>
</html>
