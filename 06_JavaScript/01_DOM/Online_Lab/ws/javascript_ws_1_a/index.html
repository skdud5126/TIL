<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p class="text">Lorem ipsum dolor sit amet.</p>
  <div id="container">
    <p class="text">Hello world!</p>
    <ul>
      <li class="list-content">content1</li>
      <li class="list-content">content2</li>
      <li class="list-content">content3</li>
      <li class="list-content">content4</li>
    </ul>
    <a href="#">hyper link</a>
  </div>
  <script>
    // 아래에 코드 작성

    // querySelector 혹은 querySelectorAll 중 적절한 메서드를 사용하여 문제를 해결하여야 한다.
    //  Hellow world!콘텐츠를 가지는 p태그를 선택하여 pTag 변수에 할당하시오.
    const pTag = document.querySelector('div > p')
    console.log(pTag)

    // li태그를 모두 선택하여 liTags 변수에 할당하시오.

    const liTags = document.querySelectorAll('li')
    console.log(liTags)

  </script>
</body>

</html>
