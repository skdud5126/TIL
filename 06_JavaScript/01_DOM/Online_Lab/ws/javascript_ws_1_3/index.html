<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>

  
  <script>
    // 아래에 코드 작성
    const title = document.querySelector('h1')
    console.log(title)

    const todoList = document.querySelectorAll('li')
    console.log(todoList)

    const itemGame = document.querySelector('#game')
    console.log(itemGame)

    title.textContent = '오늘 공부 목록'

    const studyList = document.querySelector('ul')
    studyList.classList.add('study')
    // bootstrap 공식 문서를 참고하여 list-group을 할일 목록 ul태그에 적용할 수 있도록 class를 추가한다.
    studyList.classList.add('list-group')
    console.log(studyList)

    studyList.removeChild(itemGame)

    // li:nth-child(n)선택자를 사용하여 각각의 li태그를 하나씩 선택해서 서로 다른 변수에 할당한다.
    const liList = document.querySelectorAll('li')
    console.log(liList)

    li_0 = liList[0]
    li_1 = liList[1]
    li_2 = liList[2]
    li_3 = liList[3]

    // 모든 li태그에 list-group-item class를 추가한다.
    li_0.classList.add('list-group-item')
    li_1.classList.add('list-group-item')
    li_2.classList.add('list-group-item')
    li_3.classList.add('list-group-item')

    // 2번째 li태그는 아래 추가 요구사항을 따른다.
    li_1.setAttribute('aria-current', 'True')
    li_1.classList.add('active')


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
