<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    // 아래에 코드 작성
    // h1태그 요소를 선택하여 title 변수에 할당하시오.
    const title = document.querySelector('h1')

    // li태그를 모두 선택하여 todoList 변수에 할당하시오.
    const todoList = document.querySelectorAll('li')

    // id가 game인 요소를 선택하여 itemGame변수에 할당하시오.
    const itemGame = document.querySelector('#game')

    // title, todoList, itemGame을 각각 console창에 출력하시오.

    console.log(title)
    console.log(todoList)
    console.log(itemGame)

  </script>
</body>
</html>
