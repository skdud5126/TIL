<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .article {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div id="container">
  </div>
  <script>
    // 아래에 코드 작성

    const divTag = document.querySelector('#container')
    
    const div2 = document.createElement('div')
    div2.classList.add('article')

    const h1Tag = document.createElement('h1')
    const pTag = document.createElement('p')

    h1Tag.textContent = 'Article Title'

    div2.appendChild(h1Tag)
    div2.appendChild(pTag)

    pTag.style.borderTop = '1px solid black'
    pTag.style.paddingTop = '10px'
    pTag.textContent = 'This is a article content'

    divTag.appendChild(div2)

  </script>
</body>

</html>
