<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text-red {
      color: red;
    }
  </style>
</head>

<body>
  <p class="text">Lorem ipsum dolor sit amet.</p>
  <div id="container">
    <p class="text">Hello world!</p>
    <ul>
      <li class="list-content">content1</li>
      <li class="list-content">content2</li>
      <li class="list-content">content3</li>
      <li class="list-content">content4</li>
    </ul>
    <a href="#">hyper link</a>
  </div>
  <script>
    // 아래에 코드 작성
    
    // Hello world! 콘텐츠를 가지는 p태그를 선택하여 pTag변수에 할당하시오.
    const pTag = document.querySelector('div > p')
    console.log(pTag)

    // pTag클래스에 'text-red'클래스를 추가하여 스타일을 적용하시오.
    pTag.classList.add('text-red')

    // a 태그를 선택하여 aTag변수에 할당하시오.
    const aTag = document.querySelector('a')

    // aTag의 속성 href에 "https://www.google.com/"를 적용하시오.
    aTag.setAttribute('href', 'https://www.google.com/')

  </script>
</body>

</html>
