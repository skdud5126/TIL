<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <header id="card" style="width: 18rem;">
    <img class="card-img-top" src="..." alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <script>
    // header 요소의 class에 부여되어야 할 값이 id에 부여되었다.
    // id에 부여된 값을 class에 부여하시오.
    const headertag = document.querySelector('header')
    headertag.classList.add('card')
    console.log(headertag)

    // header요소의 id 속성을 삭제하시오.
    headertag.removeAttribute('id')
    console.log(headertag)

    // img태그의 src 값을 주어진 book.png 파일 경로가 될 수 있도록 수정하시오.
    const imgtag = document.querySelector('img')
    imgtag.setAttribute('src','./book.png')

  </script>
</body>
</html>
