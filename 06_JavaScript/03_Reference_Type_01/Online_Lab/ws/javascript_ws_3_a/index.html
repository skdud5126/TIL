<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 아래에 코드 작성
    // 선언식 : add함수
      // 매개변수 : a 와 b
      // 반환값 : a와 b의 합
    function add(a,b) {
      return a + b
    }

    // 표현식 : subtract 함수
      // 매개변수 : a 와 b
      // 반환값 : a 에서 b를 뺀 값
    const subtract = function (a, b) {
      return a - b
    }

    // 화살표 함수 : multiply 함수
      // 매개변수 : a 와 b
      // 반환값 : a 와 b의 곱

    const multiply = (a,b) => {return a*b}
    
    // 함수 호출
    console.log(add(5, 3)) // 8
    console.log(subtract(5, 3)) // 2
    console.log(multiply(5, 3)) // 15
  </script>
</body>

</html>
