<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="switcher">
    <li id="grayButton"></li>
    <li id="whiteButton"></li>
    <li id="navyButton"></li>
  </ul>
  
  <h1>Theme Switcher</h1>
  
  <p>테마 변경 기능 구현하기</p>

  <script>
    /* 
			- 각 li 태그가 클릭 되면 body의 background color 와 color 속성이 변경되어야 한다.
				- css와 HTML 마크업을 직접 수정하지 않는다.
      1. li#grayButton 클릭시 background-color는 gray, color는 white로 변경
      2. li#whiteButton 클릭시 background-color는 white, color는 black으로 변경
      3. li#navyButton 클릭시 background-color는 navy, color는 white로 변경
    */    
    

    // 필요한 요소 선택
    const ulTag = document.querySelector('.switcher')
    const grayBtn = document.querySelector('#grayButton')
    const whiteBtn = document.querySelector('#whiteButton')
    const navyBtn = document.querySelector('#navyButton')
    const bodyTag = document.body

    // handler 작성
    const clickHandler = function (event) {
      if (event.target.id === 'grayButton') {
        bodyTag.style.background = 'gray'
        bodyTag.style.color = 'white'
      } else if (event.target.id === 'whiteButton') {
        bodyTag.style.background = 'white'
        bodyTag.style.color = 'black'
      } else {
        bodyTag.style.background = 'navy'
        bodyTag.style.color = 'white'
      }
    }

    // ulTag 이벤트 추가
    ulTag.addEventListener('click',clickHandler)
    




  </script>
</body>
</html>
