<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }

    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      text-align: center;
    }

    .theme-color {
      background-color: crimson;
      color: white;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
    </tr>
    <tr>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
    </tr>
    <tr>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
    </tr>
  </table>

  <script>
    // 테이블의 각 셀 요소를 클릭하면 class속성 theme-color가 추가된다.
    // 만약 클릭 한 셀 요소에 이미 class 속성 theme-color가 있다면 제거한다.

    // 단, 각 셀 요소에 직접 addEventListener를 적용하지 않는다.
      // table 요소에 addEventListener를 적용하고, 
      // 각 셀에서 발생한 이벤트가 버블링되어 table에 전달되면 적절한 callBack Function이 작동되어야 한다.

    // HTML table 요소 참고
      // https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table

    // 아래에 코드 작성

    const tableTag = document.querySelector('table')

    const clickHandler = function (event) {
      const tdTag = event.target
      tdTag.classList.toggle('theme-color')
    }

    tableTag.addEventListener('click', clickHandler)

  </script>
</body>

</html>
