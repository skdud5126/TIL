<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>{{count}}</h1>
    <button v-on:click="increment">+</button>
    <button v-on:click="decrement">-</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        // 1. 정수 0값을 가지는 반응형 변수 count를 선언한다.
          // a. HTML h1 요소의 콘텐츠로 렌더링 된다.
        const count = ref(0)
        // 2. 함수 increment
          // b. 템플릿의 "+"버튼을 클릭하면 호출된다.
          // c. 호출하면 반응형 변수 count의 값을 1만큼 증가시킨다.
          // d. incremen는 setup()에서 반환된 객체의 메서드이다.
        const increment = function () {
          count.value +=1
        }
        // 3. 함수 decrement
          // e. 템플릿의 "-"버튼을 클릭하면 호출된다.
          // f. 호출하면 반응형 변수 count의 값을 1만큼 감소시킨다.
          // g. decrement는 setup()에서 반환된 객체의 메서드이다.
        const decrement = function () {
          count.value -=1
        }
        return {
          count,
          increment,
          decrement
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
