<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <hr>
    <ul>

      <li v-for="li in artGalleryList" :key="li.name">
        <h3>{{li.name}} </h3>
        <p>{{li.gallery}}</p>
        <p>가격 : {{li.cost}}</p>
        <hr>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    /*
			1. 주어진 전시 정보를 객체에 담고, 모든 객체를 하나의 배열에 할당하시오.
			2. 반복문을 활용하여 각 전시 정보를 화면에 렌더링하시오.
				- key 값은 전시 이름으로 할당한다.
      - 전시 정보
            무라카미 다카시 : 무라카시좀비
            부산 시립 미술관
            1000

            마우라치오 카텔란 개인전
            리움 미술관
            30000

            조선백자전
            리움 미술관
            30000

            한국 실험미술 1960 - 1970
            국립현대미술관
            0

            에드워드 호퍼 : 길 위에서
            서울 시립 미술관
            1000

            알렉산더 칼더 x 이우환
            국제갤러리 서울점
            15000
    */
   const {createApp, ref} = Vue

   const app = createApp({
    setup() {
      const artGalleryList = ref([
        {name:'무라카미 다카시 : 무라카시좀비', gallery:'부산 시립 미술관', cost:1000},
        {name:'마우라치오 카텔란 개인전', gallery:'리움 미술관', cost:30000},
        {name:'조선백자전', gallery:'리움 미술관', cost:30000},
        {name:'한국 실험미술 1960 - 1970', gallery:'국립현대미술관', cost:0},
        {name:'에드워드 호퍼 : 길 위에서', gallery:'서울 시립 미술관', cost:1000},
        {name:'알렉산더 칼더 x 이우환', gallery:'국제갤러리 서울점', cost:15000},
      ])
      return {
        artGalleryList
      }
    }
   })

   app.mount('#app')
  </script>
</body>
</html>
