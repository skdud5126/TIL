<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            border-color: black;
            border-style: solid;
            border-width: 5px;
            padding-left: 25px;
            padding-bottom: 50px;
            margin-left: 50px;  /* 오른쪽으로 보내기 위함*/
            margin-top: 50px;
        }

        .box2{
            width: 200px;
            border: 5px dotted red;  /*shorthand*/
            padding: 25px 50px;
            margin: 25px auto;   /*좌우 균등하게 줌 auto*/
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
