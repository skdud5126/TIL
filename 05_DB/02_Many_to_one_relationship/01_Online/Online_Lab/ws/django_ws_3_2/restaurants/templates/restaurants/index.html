{% extends "base.html" %}

{% block content %}
<h1>레스토랑 전체 목록</h1>
<a href="{% url "restaurants:create_restaurant" %}">[신규 레스토랑 등록]</a>
<ul>
  {% for restaurant in restaurants %}
  <li>
    <a href="{% url "restaurants:detail" restaurant.pk %}">이름 : {{ restaurant.name }}</a>
  </li>
  <li>
    <a href="{% url "restaurants:detail" restaurant.pk %}">종류 : {{restaurant.category}} </a>
  </li>
  <hr>
  {%empty%}
  <hr>
  <h3>신규 레스토랑 등록바랍니다.</h3>
  <hr>
  {% endfor %}
</ul>
{% endblock content %}
