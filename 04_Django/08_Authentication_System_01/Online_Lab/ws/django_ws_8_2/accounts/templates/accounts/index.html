{% extends "base.html" %}

{% block content %}
<h1>hello, {{ user.username }} </h1>


<a href="{% url "accounts:login" %}">[LOGIN]</a>
<form action="{% url "accounts:logout" %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="LOGOUT">
</form>

<h1>전체 유저 목록</h1>


{% for user in users %}
  <ul>
  <li>{{user.username}}</li>
    <ul>
      <li>{{user.score}}</li>
    </ul>
  </ul>
    <hr>
{% endfor %}

{% endblock content %}
