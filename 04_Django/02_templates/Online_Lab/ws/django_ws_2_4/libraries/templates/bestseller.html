<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>베스트 셀러 목록</h1>
  {% for item in items|dictsortreversed:"판매 지수"  %}

  {% endfor %}
</body>
</html>
