{% extends "base.html" %}

{% block content %}
<a href="{% url "accounts:login" %}">[Login]</a>
<form action="{% url "accounts:logout" %}" method = "POST">
  {% csrf_token %}
  <input type="submit" value="Logout">
</form>

<h1>전체 유저 목록</h1>
{% for user in users %}
<ul>
  <li>{{user.username}}</li>
</ul>
  <hr>
{% endfor %}
{% endblock content %}
